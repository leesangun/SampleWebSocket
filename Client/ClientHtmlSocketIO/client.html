    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>

	<button onClick="reqMatch()">match</button>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script>
		var socket = io('http://localhost:3000');
        var username = "iiii";

            $('form').submit(function(){
                var content = $('#m').val();
                socket.emit('message', {username: username, content: content});
                $('#m').val('');
                return false;
            });

            socket.on('message', function(msg){
                $('#messages').append($('<li>').text('[' + msg.username + ']: ' + msg.content));
            });


			socket.on('ResMatchWait', function(res){
                $('#messages').append($('<li>').text(JSON.stringify(res)));
            });
			socket.on('ResMatch', function(res){
                $('#messages').append($('<li>').text(JSON.stringify(res)));
            });

		function reqMatch(){
			socket.emit('ReqMatch');
		}
    </script>
